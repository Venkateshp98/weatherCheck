<div class="search">
  <form #form ="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="search key" name="city" [(ngModel)]="cityName">
  </form>
</div>


<div class="container" *ngIf="weatherData">
  <div class="upper-data">

    <img src="../assets/img/Sunny.png" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/img/Cold.png" *ngIf="weatherData.main.temp <= 15">

    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{weatherData.main.temp | number : '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">

    <div class="more-info-lable">
      More Information
    </div>

    <div class="more-info-container">
      <div class="info-block">

        <div class="info-block-lable">
          <img src="../assets/img/min.png">
          <span>{{weatherData.main.temp}}</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min | number : '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">

        <div class="info-block-lable">
          <img src="../assets/img/max.png">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max | number : '1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">

        <div class="info-block-lable">
          <img src="../assets/img/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
           {{weatherData.main.humidity}}%
        </div>
      </div>
      <div class="info-block">

        <div class="info-block-lable">
          <img src="../assets/img/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} km/h
        </div>
      </div>
    </div>
  </div>
</div>
